<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quaternion Cube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Quaternion Cube</h1>
        <p>スライダーで四元数・視線位置・パースを調整できます。</p>
      </header>

      <main class="content">
        <section class="viewport">
          <canvas id="scene"></canvas>
          <div class="hud">
            <div>q = (<span id="q-x">0</span>, <span id="q-y">0</span>, <span id="q-z">0</span>, <span id="q-w">1</span>)</div>
            <div>camera = (<span id="c-x">3</span>, <span id="c-y">3</span>, <span id="c-z">5</span>)</div>
            <div>fov = <span id="fov">50</span>°, near = <span id="near">0.1</span>, far = <span id="far">100</span></div>
          </div>
        </section>

        <aside class="panel">
          <div class="group">
            <h2>Quaternion</h2>
            <label>
              qx
              <input type="range" id="qx" min="-1" max="1" step="0.01" value="0" />
              <span class="value" id="qx-val">0</span>
            </label>
            <label>
              qy
              <input type="range" id="qy" min="-1" max="1" step="0.01" value="0" />
              <span class="value" id="qy-val">0</span>
            </label>
            <label>
              qz
              <input type="range" id="qz" min="-1" max="1" step="0.01" value="0" />
              <span class="value" id="qz-val">0</span>
            </label>
            <label>
              qw
              <input type="range" id="qw" min="-1" max="1" step="0.01" value="1" />
              <span class="value" id="qw-val">1</span>
            </label>
            <button id="normalize">Normalize</button>
          </div>

          <div class="group">
            <h2>Camera</h2>
            <label>
              x
              <input type="range" id="cx" min="-10" max="10" step="0.1" value="3" />
              <span class="value" id="cx-val">3</span>
            </label>
            <label>
              y
              <input type="range" id="cy" min="-10" max="10" step="0.1" value="3" />
              <span class="value" id="cy-val">3</span>
            </label>
            <label>
              z
              <input type="range" id="cz" min="-20" max="20" step="0.1" value="5" />
              <span class="value" id="cz-val">5</span>
            </label>
          </div>

          <div class="group">
            <h2>Perspective</h2>
            <label>
              fov
              <input type="range" id="fov-range" min="10" max="120" step="1" value="50" />
              <span class="value" id="fov-val">50</span>
            </label>
            <label>
              near
              <input type="range" id="near-range" min="0.05" max="2" step="0.01" value="0.1" />
              <span class="value" id="near-val">0.1</span>
            </label>
            <label>
              far
              <input type="range" id="far-range" min="10" max="200" step="1" value="100" />
              <span class="value" id="far-val">100</span>
            </label>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
